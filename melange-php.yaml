package:
  name: php
  version: 8.1.11
  epoch: 0
  description: "the PHP programming language"
  target-architecture:
    - x86_64
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: PHP-3.01
  dependencies:
    runtime:
      - libxml2

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - bzip2-dev
      - libxml2-dev
      - curl-dev
      - openssl-dev
      - readline-dev
      - sqlite-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.php.net/distributions/php-${{package.version}}.tar.gz
      expected-sha256: 3660e8408321149f5d382bb8eeb9ea7b12ea8dd7ea66069da33f6f7383750ab2
  - name: Configure
    runs: |
      ./configure \
        --prefix=${{targets.destdir}} \
        --enable-cli \
        --with-curl \
        --with-openssl \
        --with-readline \
        --with-zlib

  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: php-dev
    description: PHP 8.1 development headers
    pipeline:
      - uses: split/dev
  - name: php-cgi
    description: PHP 8.1 CGI
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/bin/php-cgi ${{targets.subpkgdir}}/usr/bin/
  - name: php-dbg
    description: Interactive PHP Debugger
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/bin/phpdbg ${{targets.subpkgdir}}/usr/bin/